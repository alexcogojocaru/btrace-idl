syntax = "proto3";

option go_package = "./btrace_collector";

message Context {
    string traceID = 1;
    string spanID = 2;
}

message Timestamp {
    string started = 1;
    string ended = 2;
    float duration = 3;
}

message Span {
    string name = 1;
    Context currentContext = 2;
    Context parentContext = 3;
    Timestamp timestamp = 4;
}

message ResponseV1 {

}

service CollectorService {
    rpc StreamSpan(Span) returns (ResponseV1);
}
