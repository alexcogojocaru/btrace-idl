syntax = "proto3";

option go_package = "./btrace_storage";

message Timestamp {
    int64 started = 1;
    int64 ended = 2;
    float duration = 3;
}

message Span {
    string serviceName = 1;

    string traceID = 2;
    string spanID = 3;
    string parentSpanID = 4;
    string spanName = 5;

    Timestamp timestamp = 6;
}

message Response {
    bool status = 1;
    string message = 2;
}

service Storage {
    rpc Store(Span) returns (Response);
}
