syntax = "proto3";

option go_package = "./btrace_storage";

message StorageTimestamp {
    int64 started = 1;
    int64 ended = 2;
    float duration = 3;
}

message StorageSpan {
    string serviceName = 1;

    string traceID = 2;
    string spanID = 3;
    string parentSpanID = 4;
    string spanName = 5;

    StorageTimestamp timestamp = 6;
}

message StorageResponse {
    bool status = 1;
    string message = 2;
}

service Storage {
    rpc Store(StorageSpan) returns (StorageResponse);
}
